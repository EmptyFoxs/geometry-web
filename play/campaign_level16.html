
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Кампания — Уровень 16</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body { margin: 0; background: #000; color: white; font-family: sans-serif; overflow: hidden; }
    canvas { display: block; background: #111; }
    #message { text-align: center; font-size: 20px; padding: 10px; }
  </style>
</head>
<body>
  <div id="message">Уровень 16</div>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <audio id="bgMusic" src="../data/music/track2.mp3" autoplay loop></audio>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const player = { x: 100, y: 300, w: 30, h: 30, vy: 0, img: new Image() };
    const gravity = 1, groundY = 330;
    const charName = localStorage.getItem("selectedCharacter") || "default.png";
    player.img.src = "../images/player/" + charName;
    let frame = 0;
    let difficulty = 16;  // Усложнение

    function update() {
      frame++;
      if (player.y < groundY) {
        player.vy += gravity;
        player.y += player.vy;
      } else {
        player.y = groundY;
        player.vy = 0;
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#444";
      ctx.fillRect(0, groundY + player.h, canvas.width, 70);
      if (player.img.complete) {
        ctx.drawImage(player.img, player.x, player.y, player.w, player.h);
      } else {
        ctx.fillStyle = "#0f0";
        ctx.fillRect(player.x, player.y, player.w, player.h);
      }
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    loop();

    setTimeout(() => {
      let progress = parseInt(localStorage.getItem("campaignProgress") || "1");
      if (progress < 17) {
        localStorage.setItem("campaignProgress", 17);
      }
      document.getElementById("message").textContent = "Уровень 16 пройден!";
    }, 5000 + difficulty * 200);
  </script>
</body>
</html>
