<script>
function unlockAchievement(name, themeKey) {
  const unlocked = JSON.parse(localStorage.getItem("unlockedThemes") || "[]");
  if (!unlocked.includes(themeKey)) {
    unlocked.push(themeKey);
    localStorage.setItem("unlockedThemes", JSON.stringify(unlocked));
    alert("Достижение разблокировано: " + name + "! Получен новый фон.");
  }
}
</script>
